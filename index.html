<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .js-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="js-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="model-1" src="./image/model-1/untitled.gltf"></a-asset-item>
            <a-asset-item id="model-2" src="./image/model-2/untitled.gltf"></a-asset-item>
            <a-asset-item id="ball" src="./image/fireball-energy-sphere/scene.gltf"></a-asset-item>
            <a-asset-item id="running" src="./image/model-1.glb"></a-asset-item>
        </a-assets>

        <a-nft type="nft" url="./image/desk" smooth="true" smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity gltf-model="#model-1" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"></a-entity>
        </a-nft>

        <a-marker preset="hiro" smooth="true">
            <a-entity gltf-model="#model-1" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0" animation-mixer></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./image/pattern-desk.png" smooth="true">
            <a-entity gltf-model="#model-1" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0" animation-mixer></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('DOMContentLoaded', function () {
            document.querySelector('.js-loader').style.display = 'none';
        });
        let box1 = document.getElementById('box-1');
        function rotation() {
            box1.object3D.rotation.x += 0.1;
            box1.object3D.rotation.y += 0.1;
            // box1.object3D.rotation.z += 0.1;
        }
        // setInterval(rotation, 100);
    </script>
</body>

</html>
