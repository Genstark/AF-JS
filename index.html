<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AF.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- style for the loader -->
    <style>
        .js-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="js-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="my-model" src="./image/magnemite/scene.gltf"></a-asset-item>
            <a-asset-item id="custom-marker" src="./image/pattern-desk.png"></a-assets-item>
            <img id="custom-box-image" src="./image/pattern-desk.png">
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            <!-- <a-box id="box-1" position="0 0 0" material="color: lightgreen;" scale="0.4 0.4 0.4" rotating="0 0 0" src="#custom-box-image"></a-box> -->
            <a-entity gltf-model="#my-model" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 1 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        <!-- <a-light type="ambient" color="#FFF"></a-light> -->

    </a-scene>

    <script>
        let box1 = document.getElementById('box-1');
        function rotation() {
            box1.object3D.rotation.x += 0.1;
            box1.object3D.rotation.y += 0.1;
            // box1.object3D.rotation.z += 0.1;
        }
        // setInterval(rotation, 100);
    </script>

</body>

</html>
