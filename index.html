<html>

<head>
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <style>
        /* Add some basic styling for the loader */
        .arjs-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="arjs-loader" id="loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Adding a box to the scene -->
        <a-box position="0 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

        <!-- Your AR content -->
        <a-marker type="nft">
            <a-entity scale="5 5 5" position="150 100 -100"></a-entity>
        </a-marker>

        <!-- Camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Example script to hide the loader when the scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.getElementById('loader').style.display = 'none';
        });
        function autoCall(){
            let scene = document.querySelector('a-box');
            scene.object3D.rotation.x += 0.1;
        }
        setInterval(autoCall, 100);
    </script>
</body>

</html>
