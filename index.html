<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

    <style>
        a-scene {
            transform: scale(1);
        }
    </style>
</head>

<body>

    <a-scene embedded arjs>
        <a-box position='0 0.5 0' material='opacity: 1;' color="yellow" src="user.png">
            <a-animation attribute="rotation" dur="500" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-box>
        <a-marker-camera preset='hiro' camera="fov: 80"></a-marker-camera>
        <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
    </a-scene>

</body>

</html>
