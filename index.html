<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Image base demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

    <style>
        .js-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="js-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="model-1" src="./image/model-1/untitled.gltf"></a-asset-item>
            <a-asset-item id="model-2" src="./image/model-1.glb"></a-asset-item>
            <a-asset-item id="image" src="./image/pencil.png"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" smooth="true">
            <a-entity gltf-model="#model-2" rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./image/pattern-desk.patt" smooth="true">
            <a-entity gltf-model="#model-1" rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" animation-mixer></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./image/pattern-pencil.patt">
            <a-image src="#image" width="13" height="13"></a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('DOMContentLoaded', function () {
            document.querySelector('.js-loader').style.display = 'none';
        });
    </script>
</body>

</html>
