<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.4/aframe/build/aframe-ar.js"></script>


    <!-- style for the loader -->
    <style>
        .js-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="js-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="my-model" src="./image/magnemite/scene.gltf"></a-asset-item>
            <img id="custom-box-image" src="./image/pattern-desk.png">
            <a-asset-item id="fireball" src="./image/fireball-energy-sphere/scene.gltf"></a-asset-item>
            <a-asset-item id="magnemite" src="./image/magnemite/scene.gltf"></a-asset-item>
            <a-asset-item id="model-1" src="./image/model-1/untitled.gltf"></a-asset-item>
            <a-asset-item id="model-2" src="./image/model-2/untitled.gltf"></a-asset-item>
            <!-- <a-asset-item id="obj" src="./image/bugatti.obj"></a-asset-item>
            <a-asset-item id="mtl" src="./image/bugatti.mtl"></a-asset-item> -->
        </a-assets>

        <a-marker preset="hiro" smooth="true" id="markercube" emitevents="true" cursor="rayOrigin: mouse" markerhandler>
            <a-box id="box-1" position="0 0 0" material="color: lightgreen;" scale="0.4 0.4 0.4" rotating="0 0 0"
                url="#custom-box-image"></a-box>
        </a-marker>

        <a-marker type="pattern" url="./image/pattern-desk.patt" smooth="true" id="markerball" markerhandler1>
            <a-entity gltf-model="#fireball" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"
                id="fireball-1">
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="./image/pattern-hand.patt" smooth="true" id="markermag" markerhandler2>
            <a-entity gltf-model="#magnemite" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"
                id="magnemite-1"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./image/pattern-pencil.patt" smooth="true" id="markerpencil">
            <a-entity gltf-model="#model-1" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"
                id="model-1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        <!-- <a-light type="ambient" color="#FFF"></a-light> -->
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('DOMContentLoaded', function () {
            document.querySelector('.js-loader').style.display = 'none';
        });
        let box1 = document.getElementById('box-1');
        function rotation() {
            box1.object3D.rotation.x += 0.1;
            box1.object3D.rotation.y += 0.1;
            // box1.object3D.rotation.z += 0.1;
        }
        // setInterval(rotation, 100);
    </script>
    <script src="./main.js" type="module"></script>
</body>

</html>
