<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="webxr-canvas"></canvas>
    <script>
        let xrSession = null;
        let gl = null;
        let program = null;
        let vertexBuffer = null;

        async function init() {
            const canvas = document.getElementById('webxr-canvas');
            gl = canvas.getContext('webgl', { xrCompatible: true });

            if (!gl) {
                console.error('WebGL not supported');
                return;
            }

            // Define shaders and program
            const vertexShaderSource = `
                attribute vec4 a_position;
                uniform mat4 u_modelViewProjection;
                void main() {
                    gl_Position = u_modelViewProjection * a_position;
                }
            `;

            const fragmentShaderSource = `
                void main() {
                    gl_FragColor = vec4(1, 0, 0, 1);
                }
            `;

            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
            program = createProgram(gl, vertexShader, fragmentShader);

            const positionLocation = gl.getAttribLocation(program, 'a_position');
            const mvpLocation = gl.getUniformLocation(program, 'u_modelViewProjection');

            const vertices = new Float32Array([
                -0.5, -0.5, -0.5,
                0.5, -0.5, -0.5,
                0.5, 0.5, -0.5,
                -0.5, 0.5, -0.5,
                -0.5, -0.5, 0.5,
                0.5, -0.5, 0.5,
                0.5, 0.5, 0.5,
                -0.5, 0.5, 0.5,
            ]);

            vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            const xrButton = document.createElement('button');
            xrButton.textContent = 'Enter AR';
            document.body.appendChild(xrButton);

            xrButton.addEventListener('click', async () => {
                try {
                    if (navigator.xr && await navigator.xr.isSessionSupported('immersive-ar')) {
                        const session = await navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] });
                        await startAR(session);
                    } else {
                        console.error('AR sessions are not supported on this device');
                    }
                } catch (e) {
                    console.error('Failed to start AR session:', e);
                }
            });
        }

        async function startAR(session) {
            xrSession = session;
            const canvas = document.getElementById('webxr-canvas');
            gl = canvas.getContext('webgl', { xrCompatible: true });

            gl.canvas.width = gl.canvas.clientWidth;
            gl.canvas.height = gl.canvas.clientHeight;

            const referenceSpace = await xrSession.requestReferenceSpace('local');
            const hitTestSource = await xrSession.requestHitTestSource({ space: referenceSpace });

            xrSession.updateRenderState({
                baseLayer: new XRWebGLLayer(xrSession, gl)
            });

            function onXRFrame(t, frame) {
                const session = frame.session;
                const pose = frame.getViewerPose(referenceSpace);

                if (pose) {
                    gl.clearColor(0.0, 0.0, 0.0, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hitPose = hitTestResults[0].getPose(referenceSpace);
                        if (hitPose) {
                            const projectionMatrix = pose.views[0].projectionMatrix;
                            const viewMatrix = hitPose.transform.inverse.matrix;
                            const modelViewProjectionMatrix = mat4.create();
                            mat4.multiply(modelViewProjectionMatrix, projectionMatrix, viewMatrix);

                            gl.useProgram(program);
                            gl.uniformMatrix4fv(mvpLocation, false, modelViewProjectionMatrix);

                            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                            gl.enableVertexAttribArray(positionLocation);
                            gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0);

                            gl.drawArrays(gl.TRIANGLES, 0, 36);
                        }
                    }
                }

                xrSession.requestAnimationFrame(onXRFrame);
            }

            xrSession.requestAnimationFrame(onXRFrame);
            xrSession.addEventListener('end', () => {
                xrSession = null;
                document.querySelector('button').style.display = 'block';
            });

            document.querySelector('button').style.display = 'none';
        }

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                return null;
            }
            return program;
        }

        init();
    </script>
</body>

</html>
